<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete de CEP</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="script.js" defer></script>
</head>

<body id="checkout-page">
  <div id="fade" class="hide">
    <div id="loader" class="spinner-border text-info hide" role="status">
      <span class="visually-hidden">
        Loading....
      </span>
    </div>
    <div id="message" class="hide">
      <div class="alert alert-light" role="alert">
        <h4>Mensagem:</h4>
        <p></p>
        <button id="close-message" type="submit" class="btn btn-secondary">
          Fechar
        </button>
      </div>
    </div>
  </div>
  <div id="order-form-container" class="container px-md-0">
    <div id="steps" class="mb-md-3 pb-md-3">
      <div class="line"></div>
      <div class="step">
        <i class="bi bi-person active"></i>
        <p class="d-none d-md-block">Criação de conta</p>
      </div>
      <div class="step">
        <i class="bi bi-geo-alt active"></i>
        <p class="d-none d-md-block">Endereço</p>
      </div>
      <div class="step">
        <i class="bi bi-credit-card"></i>
        <p class="d-none d-md-block">Pagamento</p>
      </div>
    </div>
    <div id="form-header">
      <h2>Cadastre o seu endereço</h2>
      <p>Preencha os campos para podermos enviar os seus produtos</p>
    </div>
    <form id="address-form">
      <div class="row mb-3">
        <div class="form-floating">
          <input type="text" name="cep" id="cep" class="form-control shadow-none" placeholder="Digite o seu CEP"
            minlength="8" maxlength="8" required />
          <label for="cep">Digite o seu CEP</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="form-floating col-12 col-sm-6">
          <input type="text" name="address" id="address" class="form-control shadow-none mb-3 mb-sm-0" placeholder="Rua"
            disabled data-input required />
          <label for="address">Rua</label>
        </div>
        <div class="form-floating col-12 col-sm-6">
          <input type="text" name="number" id="number" class="form-control shadow-none"
            placeholder="Digite o número da residência" disabled data-input required />
          <label for="number">Digite o número da residência</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="form-floating col-12 col-sm-6">
          <input type="text" name="complement" id="complement" class="form-control shadow-none mb-3 mb-sm-0"
            placeholder="Digite o complemento" disabled data-input />
          <label for="complement">Digite o complemento</label>
        </div>
        <div class="form-floating col-12 col-sm-6">
          <input type="text" name="neighborhood" id="neighborhood" class="form-control shadow-none" placeholder="Bairro"
            disabled data-input required />
          <label for="neighborhood">Bairro</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="form-floating col-12 col-sm-6">
          <input type="text" name="city" id="city" class="form-control shadow-none mb-3 mb-sm-0" placeholder="Cidade"
            disabled data-input required />
          <label for="city">Cidade</label>
        </div>
        <div class="form-floating col-12 col-sm-6">
          <select name="region" id="region" class="form-select shadow-none" disabled required data-input="">
            <option selected>Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button id="save-btn" class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</body>

</html>
